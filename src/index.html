<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>elm + tailwind</title>

    <link rel="stylesheet" href="tailwind.css" />
</head>

<body>

    <h1>TAILWIND EXAMPLE</h1>
    <div class="flex items-center gap-1 p-7 md:flex-row md:gap-8 rounded-2xl">

        <div class="size-48 shadow-xl rounded-md"></div>

        <div class="flex flex-col items-start md:items-start">
            <span class="text-2xl font-medium">Class Warfare</span>
            <span class="font-medium text-sky-500">The Anti-Patterns</span>
            <span class="flex gap-2 font-medium text-gray-600 dark:text-gray-400">
                <span>No. 4</span>
                <span>Â·</span>
                <span>2025</span>
            </span>
        </div>
    </div>

    <h1>FLYONUI EXAMPLE</h1>
    <div class="max-w-sm">
        <select data-select='{
    "placeholder": "Select option...",
    "toggleTag": "<button type=\"button\" aria-expanded=\"false\"></button>",
    "toggleClasses": "advance-select-toggle select-disabled:pointer-events-none select-disabled:opacity-40",
    "dropdownClasses": "advance-select-menu",
    "optionClasses": "advance-select-option selected:select-active",
    "optionTemplate": "<div class=\"flex justify-between items-center w-full\"><span data-title></span><span class=\"icon-[tabler--check] shrink-0 size-4 text-primary hidden selected:block \"></span></div>",
    "extraMarkup": "<span class=\"icon-[tabler--caret-up-down] shrink-0 size-4 text-base-content absolute top-1/2 end-3 -translate-y-1/2 \"></span>"
    }' class="hidden">
            <option value="">Choose</option>
            <option value="name">Full Name</option>
            <option value="email">Email Address</option>
            <option value="description">Project Description</option>
            <option value="user_id">User Identification Number</option>
        </select>
    </div>

    <script src="../node_modules/flyonui/flyonui.js"></script>

    <div id="elm"></div>

    <script type="module" src="index.js"></script>
</body>

</html>
